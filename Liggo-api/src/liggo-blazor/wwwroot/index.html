<!DOCTYPE html>
<html lang="es" class="h-full">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>LIGGO - Gestión Deportiva</title>
    <base href="/" />
    <!-- Cargamos Inter desde Google Fonts como en el original -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="liggo-blazor.styles.css" rel="stylesheet" />
    <style>
        /* Reset crítico para asegurar el tamaño exacto */
        html, body, #app {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
    </style>
</head>

<body class="h-full bg-[#f8fafc] font-sans antialiased text-slate-900">
    <div id="app" class="h-full">
        <!-- Loader elegante mientras carga Blazor -->
        <div class="flex flex-col items-center justify-center h-full bg-[#0A1F44]">
            <div class="h-12 w-12 animate-spin rounded-full border-4 border-[#0B6623] border-t-transparent"></div>
            <p class="mt-4 text-white font-bold tracking-widest text-sm">CARGANDO LIGGO...</p>
        </div>
    </div>

    <div id="blazor-error-ui" class="hidden fixed bottom-0 left-0 w-full bg-yellow-100 p-2 z-[9999] text-center shadow-lg border-t border-yellow-200">
        Ha ocurrido un error. <a href="" class="font-bold underline">Recargar</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        window.setupChart = (canvasId, labels, asistencias, pagos) => {
            const el = document.getElementById(canvasId);
            if (!el) return;
            
            const ctx = el.getContext('2d');
            // Limpiar si ya existe un chart
            const existingChart = Chart.getChart(el);
            if (existingChart) existingChart.destroy();

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Asistencias',
                            data: asistencias,
                            borderColor: '#0B6623',
                            backgroundColor: 'rgba(11, 102, 35, 0.1)',
                            fill: true,
                            tension: 0.4,
                            borderWidth: 4,
                            pointRadius: 4,
                            pointBackgroundColor: '#0B6623',
                            pointBorderColor: '#fff'
                        },
                        {
                            label: 'Pagos',
                            data: pagos,
                            borderColor: '#0A1F44',
                            backgroundColor: 'rgba(10, 31, 68, 0.1)',
                            fill: true,
                            tension: 0.4,
                            borderWidth: 4,
                            pointRadius: 4,
                            pointBackgroundColor: '#0A1F44',
                            pointBorderColor: '#fff'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: { 
                            beginAtZero: true,
                            grid: { display: true, color: '#f1f5f9' },
                            ticks: { color: '#94a3b8', font: { size: 12, weight: '600' } }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: '#94a3b8', font: { size: 12, weight: '600' } }
                        }
                    }
                }
            });
        };
    </script>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
